name: Generate Calendar Screenshot

on:
  push:
    branches: [master, main]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Pull latest changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin master --force

      - name: Check if url.txt exists
        id: check-file
        run: |
          if [ -f url.txt ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            cat url.txt
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-file.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Puppeteer
        if: steps.check-file.outputs.exists == 'true'
        run: npm install puppeteer

      - name: Install Chrome
        if: steps.check-file.outputs.exists == 'true'
        run: npx puppeteer browsers install chrome

      - name: Generate screenshot
        if: steps.check-file.outputs.exists == 'true'
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          (async () => {
            const url = fs.readFileSync('url.txt', 'utf8').trim();
            console.log('Capturing screenshot from:', url);

            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            try {
              const page = await browser.newPage();
              await page.setViewport({ width: 800, height: 480 });
              await page.goto(url, { waitUntil: 'networkidle2', timeout: 60000 });

              // Wait for calendar to load (check if loading class is removed)
              await page.waitForFunction(() => {
                const loading = document.getElementById('loading');
                return loading && !loading.classList.contains('loading');
              }, { timeout: 60000 });

              await page.screenshot({ path: 'calendar.png', fullPage: false });
              console.log('Screenshot saved as calendar.png');
            } finally {
              await browser.close();
            }
          })();
          "

      - name: Upload screenshot artifact
        if: steps.check-file.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: calendar-screenshot
          path: calendar.png

      - name: Commit and push screenshot
        if: steps.check-file.outputs.exists == 'true'
        run: |
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar screenshot" && git push origin master)
