<!DOCTYPE html>
<html>

<head>
	<title>Modern iCal Calendar Embed</title>
	<meta name="description"
		content="Takes any ical link and displays a beautiful calendar that can be embedded onto any website. Works in agenda view and month view.">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-69563847-5"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-69563847-5');
	</script>

	<link rel="stylesheet" href="style.css" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
	<h1>Modern iCal Calendar Embed</h1>
	<span id="about">Handcrafted by <a href="https://bengrant.dev" target="_blank">Ben Grant</a> using <a
			href="https://github.com/mozilla-comm/ical.js/" target="_blank">ical.js</a>. Visit the <a
			href="https://github.com/GRA0007/modern-cal-embed" target="_blank">Github repo</a>.</span>

	<main>
		<div id="settings">
			<h2>Settings</h2>

			<label for="ical">iCal URL</label> <button type="button" id="add_cors">Add cors proxy to url</button><br>
			<input type="url" id="ical" placeholder="https://example.com/calendar.ical"
				value="https://gra0007.github.io/modern-cal-embed/example.ics"><br><br>

			<input type="checkbox" checked id="show_title">
			<label for="show_title">Title</label><br>

			<input type="checkbox" checked id="show_nav">
			<label for="show_nav">Navigation buttons</label><br>

			<input type="checkbox" checked id="show_date">
			<label for="show_date">Date</label><br>

			<input type="checkbox" checked id="show_view">
			<label for="show_view">View selector</label><br>

			<input type="checkbox" id="show_details">
			<label for="show_details">Always show details</label><br>

			<input type="checkbox" checked id="show_when">
			<label for="show_when">Show event time</label><br>

			<input type="checkbox" checked id="show_description">
			<label for="show_description">Show event description</label><br>

			<input type="checkbox" id="monday_start">
			<label for="monday_start">Start week on Monday</label><br>

			<input type="checkbox" id="start_today">
			<label for="start_today">Start week on today</label><br><br>

			<label for="min_hour">Min hour (week view)</label><br>
			<input type="number" id="min_hour" min="0" max="23" value=""><br>
			<label for="max_hour">Max hour (week view)</label><br>
			<input type="number" id="max_hour" min="0" max="23" value=""><br><br>

			<label for="default_view">Default view</label><br>
			<select id="default_view">
				<option value="0">Agenda</option>
				<option value="1">Month</option>
				<option value="2" selected>Week</option>
			</select><br><br>

			<label for="font_family">Font</label><br>
			<select id="font_family">
				<option value="open-sans" selected>Open Sans</option>
				<option value="fuzzy-bubbles">Fuzzy Bubbles</option>
				<option value="crimson-text">Crimson Text</option>
			</select><br><br>

			<label>Theme Palette</label><br>
			<div id="palette_selector" style="display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap;">
				<button type="button" class="palette-btn" data-palette="earthy" style="background: #8B6F47;" title="Earthy" data-colors='{"color":"#8B6F47","colorsecondarytxt":"#FFFFFF","colorbg":"#FEFEF8","colortxt":"#3E3E3E"}'>Earthy</button>
				<button type="button" class="palette-btn" data-palette="ocean" style="background: #1E5A96;" title="Ocean" data-colors='{"color":"#1E5A96","colorsecondarytxt":"#FFFFFF","colorbg":"#F0F4F8","colortxt":"#2C3E50"}'>Ocean</button>
				<button type="button" class="palette-btn" data-palette="forest" style="background: #2D5016;" title="Forest" data-colors='{"color":"#2D5016","colorsecondarytxt":"#FFFFFF","colorbg":"#F5F9F2","colortxt":"#1F3A1F"}'>Forest</button>
				<button type="button" class="palette-btn" data-palette="sunset" style="background: #D97634;" title="Sunset" data-colors='{"color":"#D97634","colorsecondarytxt":"#FFFFFF","colorbg":"#FEF9F4","colortxt":"#5C4033"}'>Sunset</button>
				<button type="button" class="palette-btn" data-palette="lavender" style="background: #7B68BE;" title="Lavender" data-colors='{"color":"#7B68BE","colorsecondarytxt":"#FFFFFF","colorbg":"#F8F5FC","colortxt":"#3D2E5F"}'>Lavender</button>
				<button type="button" class="palette-btn" data-palette="sage" style="background: #6B8E6F;" title="Sage" data-colors='{"color":"#6B8E6F","colorsecondarytxt":"#FFFFFF","colorbg":"#F7FAF8","colortxt":"#2E4033"}'>Sage</button>
				<button type="button" class="palette-btn" data-palette="slate" style="background: #4A5568;" title="Slate" data-colors='{"color":"#4A5568","colorsecondarytxt":"#FFFFFF","colorbg":"#F5F7FA","colortxt":"#2D3748"}'>Slate</button>
				<button type="button" class="palette-btn" data-palette="rose" style="background: #B85D75;" title="Rose" data-colors='{"color":"#B85D75","colorsecondarytxt":"#FFFFFF","colorbg":"#FEF7FA","colortxt":"#5A3A47"}'>Rose</button>
			</div>

			<label for="colorbg">Background color</label><br>
			<input id="colorbg" type="color" value="#FEFEF8"><br>
			<label for="colortxt">Text color</label><br>
			<input id="colortxt" type="color" value="#3E3E3E"><br>
			<label for="color">Theme color</label><br>
			<input id="color" type="color" value="#8B6F47"><br>
			<label for="colorsecondarytxt">Theme text color</label><br>
			<input id="colorsecondarytxt" type="color" value="#FFFFFF"><br>
		</div>
		<div id="embed">
			<label for="embed_link">Embed</label>
			<button type="button" id="copy_url">Copy</button><br>
			<input type="url" readonly id="embed_link">

			<iframe src="./iframe.html" id="iframe" height="450px"></iframe>
		</div>
	</main>

	<script src="script.js"></script>
</body>

</html>
