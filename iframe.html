<!DOCTYPE html>
<html>

<head>
	<title>Calendar Embed</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Fuzzy+Bubbles:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="embed.css" />
</head>

<body>
	<div id="embed-wrapper">
		<span id="loading">Calendar is loading...</span>

		<div id="top">
			<h1 id="title">Calendar title</h1>
			<nav>
				<button type="button" id="btn_today" title="Jump to today">Today</button>

				<div id="arrows">
					<button type="button" id="btn_prev" title="Previous day"><svg viewBox="0 0 24 24">
							<path fill="currentColor"
								d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
						</svg></button>
					<button type="button" id="btn_next" title="Next day"><svg viewBox="0 0 24 24">
							<path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
						</svg></button>
				</div>

				<label id="date_label" for="date">
					<span>Wednesday, August 12</span>
					<svg viewBox="0 0 24 24">
						<path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
					</svg>

					<div id="date_dropdown">
						<input type="date" id="date" />
					</div>
				</label>

				<div class="spacer"></div>

				<select id="view">
					<option value="0">Agenda</option>
					<option value="1">Month</option>
					<option value="2" selected>Week</option>
					<option value="3">5-Day</option>
				</select>
			</nav>
		</div>

		<table id="agenda"></table>

		<table id="month"></table>

		<table id="week"></table>

		<div id="monthDetails">
			<div class="dialog">
				<button type="button" id="btn_close" title="Close details"
					onclick="this.parentElement.parentElement.classList.remove('shown')"><svg viewBox="0 0 24 24">
						<path fill="currentColor"
							d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
					</svg></button>
				<span class="summary"></span>
				<div class="details"></div>
			</div>
		</div>

		<script src="ical.min.js"></script>
		<script src="embed.js"></script>
	</div>
</body>

</html>
